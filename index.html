<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #000000;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('octarender_cinema_abstract_render_4k_hd_abstract-3840x2160.jpg');
            /* Reemplaza con tu imagen */
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            /* Opacidad de la imagen (ajustable) */
            z-index: -1;
            /* Asegura que la imagen esté detrás del contenido */
        }

        nav {
            margin-top: 0px;
            position: fixed;
            top: 10%;
            right: 0;
            left: 0;
            width: 319px;
            display: table;
            margin: 0 auto;
            transform: translateY(-50%);
        }

        nav a {
            position: relative;
            width: 33.333%;
            display: table-cell;
            text-align: center;
            color: #fbfbfb;
            text-decoration: none;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            padding: 10px 20px;
            transition: 0.2s ease color;
        }

        nav a:before,
        nav a:after {
            content: "";
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            transition: 0.2s ease transform;
        }

        nav a:before {
            background: white;
            top: 0;
            left: 10px;
            width: 6px;
            height: 6px;
        }

        nav a:after {
            top: 5px;
            left: 18px;
            width: 4px;
            height: 4px;
        }

        nav a:nth-child(1):before {
            background-color: yellow;
        }

        nav a:nth-child(1):after {
            background-color: red;
        }

        nav a:nth-child(2):before {
            background-color: #00e2ff;
        }

        nav a:nth-child(2):after {
            background-color: #89ff00;
        }

        nav a:nth-child(3):before {
            background-color: purple;
        }

        nav a:nth-child(3):after {
            background-color: palevioletred;
        }

        #indicator {
            position: absolute;
            left: 5%;
            bottom: 0;
            width: 30px;
            height: 3px;
            background-color: #fff;
            border-radius: 5px;
            transition: 0.2s ease left;
        }

        nav a:hover {
            font-size: 110%;
            color: #d2bebe;
        }

        nav a:hover:before,
        nav a:hover:after {
            transform: scale(1);
        }

        nav a:nth-child(1):hover~#indicator {
            background: linear-gradient(130deg, yellow, red);
        }

        nav a:nth-child(2):hover~#indicator {
            left: 34%;
            background: linear-gradient(130deg, #00e2ff, #89ff00);
        }

        nav a:nth-child(3):hover~#indicator {
            left: 70%;
            background: linear-gradient(130deg, purple, palevioletred);
        }

        /* Contenedor principal */
        .main-content {
            display: flex;
            flex: 1;
            padding: 50px;
            align-items: center;
            justify-content: center;
            gap: 30px;
            /* Espacio entre imagen y texto */
        }

        /* Imagen centrada a la izquierda */
        .image {
            flex-shrink: 0;
        }

        .image img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Texto */
        .text {
            text-align: center;
        }

        .text h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 60px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7),
                0px 0px 25px rgba(0, 0, 0, 0.4),
                0px 0px 5px rgba(255, 255, 255, 0.7);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Animación para el brillo del texto */
        @keyframes glow {
            0% {
                text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8),
                    0px 0px 10px rgb(244, 22, 22);
            }

            50% {
                text-shadow: 0px 0px 15px rgb(164, 6, 6),
                    0px 0px 20px rgb(207, 11, 11);
            }

            100% {
                text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8),
                    0px 0px 10px rgb(88, 15, 15);
            }
        }

        /* Estilos para el footer */
        footer {
            background-color: #483e3e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
